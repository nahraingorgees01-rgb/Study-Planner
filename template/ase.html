<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 0; padding: 20px; background-color: #f4f4f4; }
        nav { background: #333; color: #fff; padding: 1rem; margin-bottom: 20px; border-radius: 8px; }
        nav a { color: #fff; text-decoration: none; margin-right: 15px; font-weight: bold; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a> 
        <a href="/planner">My Planner</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer style="margin-top: 40px; font-size: 0.8rem; text-align: center;">
        <p>&copy; 2024 Python Capstone Project</p>
    </footer>
</body>
</html>
